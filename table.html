    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td rowspan="0">Hàng 1 cột 1</td>
            <td>Hàng 1 cột 3</td>
            <td>Hàng 1 cột 3</td>
        </tr>
        <tr>

        </tr>
